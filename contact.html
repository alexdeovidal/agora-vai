<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
    <header class="bg-gray-800 p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Logo</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#" class="hover:text-gray-400">Serviços</a></li>
                <li><a href="#" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <section class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-semibold mb-4">Entre em Contato</h1>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Nome</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md transition duration-300">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
